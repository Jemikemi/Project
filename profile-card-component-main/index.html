<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <div class="box">
    <div class="card-top">
      <img src="images/bg-pattern-card.svg" alt="pattern">
    </div>
    <div class="card-img">
      <img src="images/image-victor.jpg" alt="Profile picture">
    </div>
    <div class="card-content">
      <div class="inner">
        <h3>Victor Crest <span> 26</span></h3>
        <div>London</div>
      </div>
    
    <div class="line"></div>
    <div class="flex">
      <div class="inline-flex">
        <h3>80K</h3>
        <span>Followers</span>
      </div>
      <div class="inline-flex">
        <h3>803K</h3>
        <span>Likes</span>
      </div>
      <div class="inline-flex">
        <h3>1.4K</h3>
        <span>Photos</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
